<!DOCTYPE html>

<html>

  <head>
    <title>Таблица</title>
    <style>
      
      table {
        border: 1px solid black;
        border-spacing: 1px 1px;
      }

      td {
        border: 2px solid black;
        border-spacing: 1px 1px;
      }

    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>Колонка 1</th>
        <th>Колонка 2</th>
      </tr>
      <tr>
        <td colspan="2">Ячейка 11 объединенная с 12</td>
      </tr>
      <tr>
        <td>Ячейка 21</td>
        <td>Ячейка 22</td>
      </tr>
    </table>

  </body>

</html>
